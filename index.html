<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/story/css/main.css"> <!-- dejar el /story para que funcione en github pages-->

    <!-- AOS Animations -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
</head>
<body>

    <script>
        AOS.init();
    </script>

    <!-- Botones flotantes -->
    <button id="scrollTopBtn" class="btn btn-primary position-fixed bottom-0 end-0 m-3">⬆️</button>

    <!-- Header -->
    <header class="text-center my-4">
        <h1 class="display-5 fw-bold">Nuestra Galería de Recuerdos</h1>
        <hr class="w-50 mx-auto">
    </header>

    <!-- Contenedor de imágenes -->
    <div class="container">
        <div class="row g-4" id="gallery-container"></div>
    </div>

    <!-- Mensajes Especiales -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card bg-light p-4 shadow-sm">
                    <h2 class="text-center">💗 Un Mensaje Especial Para Ti 💗</h2>
                    <p id="mensaje1" class="text-muted"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-light p-4 shadow-sm">
                    <h2 class="text-center">💗 Segundo Mensaje jeje 💗</h2>
                    <p id="mensaje2" class="text-muted"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-light p-4 shadow-sm">
                    <h2 class="text-center">💗 Tercer Mensaje 💗</h2>
                    <p id="mensaje3" class="text-muted"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-light p-4 shadow-sm">
                    <h2 class="text-center">💗 Cuarto Mensaje 💗</h2>
                    <p id="mensaje4" class="text-muted"></p>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Archivo JavaScript Externo -->
    <script src="/story/js/script.js"></script> <!-- dejar el /story para que funcione en page de github-->

</body>
</html>
